<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
<body>
<div layout:fragment="content1">
  <div class="container">
    <div class="card col-md-6 offset-3">
      <div class="card-header">
        Add Patient
      </div>
      <div class="card-body">
        <form method="post" th:action="@{save?page=${page}&keyword=${keyword}}">

          <div class="m-3">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <input id="id" class="form-control" type="text" name="id" th:value="${patient.id}">
            <span class="text-danger" th:errors="${patient.id}"></span>

          </div>

          <div class="m-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <input id="name" class="form-control" type="text" name="name" th:value="${patient.name}">
            <span class="text-danger" th:errors="${patient.name}"></span>

          </div>
          <div class="m-3">
            <label for="birthDate" class="col-sm-2 col-form-label">BirthDate</label>
            <input id="birthDate" class="form-control" type="date" name="birthDate" th:value="${patient.birthDate}">
            <span class="text-danger" th:errors="${patient.birthDate}"></span>

          </div>
          <div class="m-3">
            <label for="malade" class="col-sm-2 col-form-label">Malade</label>
            <input id="malade" class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>

          </div>
          <div  class="m-3">
            <label for="score" class="col-sm-2 col-form-label">Score</label>
            <input id="score" class="form-control" type="number" name="score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>

          </div>

          <button type="submit" class="btn btn-primary">Submit</button>


        </form>
      </div>

    </div>




  </div>
</div>

</body>
</html>
